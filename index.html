
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Watson Orchestrate Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    #root {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Root container for Watson Orchestrate -->
  <div id="root"></div>

  <!-- Watson Orchestrate Embed Script -->
  <script>
    window.wxOConfiguration = {
      orchestrationID: "20250430-1552-4383-00f2-8e9318aa2f1b_20250501-1814-2773-9095-04757cf91ef5",
      hostURL: "https://dl.watson-orchestrate.ibm.com",
      rootElementID: "root",
      chatOptions: {
        agentId: "47602a97-e456-4999-9f29-4f132e584862",
        agentEnvironmentId: "4744eff6-92f8-4757-8cba-453f6a1a1542"
      }
    };

    setTimeout(function () {
      const script = document.createElement('script');
      script.src = `${window.wxOConfiguration.hostURL}/wxochat/wxoLoader.js?embed=true`;
      script.addEventListener('load', function () {
        wxoLoader.init();
      });
      document.head.appendChild(script);
    }, 0);
  </script>
</body>
